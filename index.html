<!DOCTYPE html>
<html lang="en">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=The+Nautigal&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./stylesheet.css">  
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-input" placeholder="Search">
            <button id="btn"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" 
                width="1.5em" xmlns="http://www.w3.org/2000/svg"><path fill="none" stroke="#000" 
                stroke-width="2" 
                d="M15,15 L22,22 L15,15 Z M9.5,17 C13.6421356,17 17,13.6421356 17,9.5 C17,5.35786438 13.6421356,2 9.5,2 C5.35786438,2 2,5.35786438 2,9.5 C2,13.6421356 5.35786438,17 9.5,17 Z">
            </path></svg></button>
        </div>
        <div class="weather">
            <h2 class="city">Weather at Ohio</h2>
            <div class="temp"><b>305.15 K</b></div>
            <div class="flex" >
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon"/>
                <div class="description">Bright Sky</div>
            </div>
            <div class="humidity">Humidity: 60%</div>
        </div>
    </div>
</body>
</html>
